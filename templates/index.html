<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ AI N√°stroje Scraper</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="url"]:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .status-message {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .results-section {
            margin-top: 30px;
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .download-btn {
            background: #28a745;
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
        }
        
        .url-list {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        
        .url-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }
        
        .url-item:last-child {
            border-bottom: none;
        }
        
        .url-item a {
            color: #667eea;
            text-decoration: none;
        }
        
        .url-item a:hover {
            text-decoration: underline;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-btn {
            background: #6c757d;
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
            min-width: 40px;
        }
        
        .jobs-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .job-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .job-status {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .job-status.completed { color: #28a745; }
        .job-status.running { color: #ffc107; }
        .job-status.error { color: #dc3545; }
        
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success-message {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI N√°stroje Scraper</h1>
        
        <form id="scrapeForm">
            <div class="form-group">
                <label for="url">üåê URL str√°nky s AI n√°stroji:</label>
                <input type="url" id="url" name="url" placeholder="https://www.futurepedia.io/" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="testMode" name="testMode">
                <label for="testMode">Test m√≥d (najde jen 10 AI n√°stroj≈Ø pro rychl√© testov√°n√≠)</label>
            </div>
            
            <button type="submit" id="startButton">üöÄ Spustit Scraping</button>
        </form>

        <div class="status-area" id="statusArea">
            <div class="status-message" id="statusMessage"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="statusDetails"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h3 id="resultsTitle">üìã Nalezen√© AI N√°stroje</h3>
                <button class="download-btn" id="downloadBtn">üì• St√°hnout Seznam</button>
            </div>
            
            <div class="url-list" id="urlList"></div>
            
            <div class="pagination" id="pagination"></div>
        </div>

        <div class="jobs-section">
            <h3>üìä Historie √öloh</h3>
            <div id="jobsList"></div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let statusInterval = null;
        let currentPage = 1;

        document.getElementById('scrapeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            startScraping();
        });

        async function startScraping() {
            const url = document.getElementById('url').value;
            const testMode = document.getElementById('testMode').checked;
            const startButton = document.getElementById('startButton');
            
            startButton.disabled = true;
            startButton.textContent = 'üîÑ Spou≈°t√≠m...';
            
            showStatus('P≈ôipravuji scraping...', 'info');

            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        test_mode: testMode
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentJobId = data.job_id;
                    showStatus(`‚úÖ ${data.message}`, 'success');
                    startStatusPolling();
                } else {
                    showStatus(`‚ùå ${data.message}`, 'error');
                    resetUI();
                }
            } catch (error) {
                showStatus(`‚ùå Chyba: ${error.message}`, 'error');
                resetUI();
            }
        }

        function startStatusPolling() {
            if (statusInterval) clearInterval(statusInterval);
            
            statusInterval = setInterval(async () => {
                if (!currentJobId) return;
                
                try {
                    const response = await fetch(`/status/${currentJobId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        updateStatus(data);
                        
                        if (data.status === 'completed') {
                            clearInterval(statusInterval);
                            loadResults();
                            resetUI();
                        } else if (data.status === 'error') {
                            clearInterval(statusInterval);
                            showStatus(`‚ùå ${data.message}`, 'error');
                            resetUI();
                        }
                    }
                } catch (error) {
                    console.error('Chyba p≈ôi naƒç√≠t√°n√≠ stavu:', error);
                }
            }, 2000); // Kontrola ka≈æd√© 2 sekundy
        }

        function updateStatus(statusData) {
            const message = `${statusData.message} (Nalezeno: ${statusData.found_count})`;
            showStatus(message, statusData.status);
            
            // Aktualizuj progress bar (odhad podle ƒçasu)
            if (statusData.status === 'running') {
                const progress = Math.min(statusData.found_count * 2, 90); // Max 90% dokud nen√≠ hotovo
                document.getElementById('progressFill').style.width = progress + '%';
            }
        }

        async function loadResults() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/results/${currentJobId}?page=${currentPage}&per_page=50`);
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                    document.getElementById('progressFill').style.width = '100%';
                    showStatus(`‚úÖ Hotovo! Nalezeno ${data.total_found} AI n√°stroj≈Ø.`, 'success');
                }
            } catch (error) {
                showStatus(`‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ v√Ωsledk≈Ø: ${error.message}`, 'error');
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const urlList = document.getElementById('urlList');
            const resultsTitle = document.getElementById('resultsTitle');
            const downloadBtn = document.getElementById('downloadBtn');
            
            resultsTitle.textContent = `üìã Nalezen√© AI N√°stroje (${data.total_found} celkem)`;
            
            urlList.innerHTML = '';
            data.urls.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'url-item';
                div.innerHTML = `${(currentPage - 1) * 50 + index + 1}. <a href="${url}" target="_blank">${url}</a>`;
                urlList.appendChild(div);
            });
            
            // Nastaven√≠ stahov√°n√≠
            downloadBtn.onclick = () => {
                window.open(`/download/${currentJobId}`, '_blank');
            };
            
            // Pagination
            createPagination(data);
            
            resultsSection.style.display = 'block';
        }

        function createPagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(data.total_found / 50);
            
            if (totalPages <= 1) return;
            
            // P≈ôedchoz√≠ str√°nka
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '‚Üê P≈ôedchoz√≠';
                prevBtn.onclick = () => changePage(currentPage - 1);
                pagination.appendChild(prevBtn);
            }
            
            // ƒå√≠sla str√°nek
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                pageBtn.textContent = i;
                pageBtn.style.background = i === currentPage ? '#667eea' : '#6c757d';
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }
            
            // Dal≈°√≠ str√°nka
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'Dal≈°√≠ ‚Üí';
                nextBtn.onclick = () => changePage(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        async function changePage(page) {
            currentPage = page;
            await loadResults();
        }

        function showStatus(message, type) {
            const statusArea = document.getElementById('statusArea');
            const statusMessage = document.getElementById('statusMessage');
            
            statusMessage.textContent = message;
            statusMessage.className = type === 'error' ? 'error-message' : 
                                     type === 'success' ? 'success-message' : 'status-message';
            
            statusArea.style.display = 'block';
        }

        function resetUI() {
            const startButton = document.getElementById('startButton');
            startButton.disabled = false;
            startButton.textContent = 'üöÄ Spustit Scraping';
        }

        // Naƒçti historii √∫loh p≈ôi naƒçten√≠ str√°nky
        async function loadJobsHistory() {
            try {
                const response = await fetch('/jobs');
                const data = await response.json();
                
                const jobsList = document.getElementById('jobsList');
                jobsList.innerHTML = '';
                
                if (data.jobs && data.jobs.length > 0) {
                    data.jobs.forEach(job => {
                        const jobDiv = document.createElement('div');
                        jobDiv.className = 'job-item';
                        
                        const date = new Date(job.timestamp).toLocaleString('cs-CZ');
                        
                        jobDiv.innerHTML = `
                            <div class="job-status ${job.status}">${job.status.toUpperCase()}</div>
                            <div>ID: ${job.job_id}</div>
                            <div>${job.message}</div>
                            <div>Nalezeno: ${job.found_count} n√°stroj≈Ø</div>
                            <div>ƒåas: ${date}</div>
                            ${job.status === 'completed' ? 
                                `<button onclick="loadOldJob('${job.job_id}')" style="margin-top: 10px; padding: 5px 10px; width: auto;">Zobrazit v√Ωsledky</button>` : 
                                ''}
                        `;
                        
                        jobsList.appendChild(jobDiv);
                    });
                } else {
                    jobsList.innerHTML = '<p>Zat√≠m ≈æ√°dn√© √∫lohy.</p>';
                }
            } catch (error) {
                console.error('Chyba p≈ôi naƒç√≠t√°n√≠ historie:', error);
            }
        }

        async function loadOldJob(jobId) {
            currentJobId = jobId;
            currentPage = 1;
            await loadResults();
        }

        // Naƒçti historii p≈ôi naƒçten√≠ str√°nky
        window.addEventListener('load', loadJobsHistory);
          </script>
  </body>
</html>
